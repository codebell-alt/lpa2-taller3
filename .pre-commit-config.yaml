# Configuración de Pre-commit Hooks
# Proyecto API de Música - Isabella Ramírez Franco (@codebell-alt)

repos:
  # Hooks generales de pre-commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        name: Eliminar espacios en blanco al final

      - id: end-of-file-fixer
        name: Arreglar final de archivo

      - id: check-yaml
        name: Verificar sintaxis YAML

      - id: check-json
        name: Verificar sintaxis JSON

      - id: check-toml
        name: Verificar sintaxis TOML

      - id: check-added-large-files
        name: Verificar archivos grandes
        args: ['--maxkb=1000']

      - id: check-case-conflict
        name: Verificar conflictos de mayúsculas

      - id: check-merge-conflict
        name: Verificar marcadores de merge conflict

      - id: debug-statements
        name: Verificar statements de debug

      - id: fix-byte-order-marker
        name: Arreglar BOM

      - id: mixed-line-ending
        name: Arreglar terminaciones de línea mixtas

  # Ruff para linting y formateo de Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        name: Ruff Linter
        args: [--fix, --exit-non-zero-on-fix]

      - id: ruff-format
        name: Ruff Formatter



# Configuración de CI
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
  autofix_prs: true
  autoupdate_schedule: weekly
