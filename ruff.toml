# Configuración de Ruff para el Proyecto API de Música
# Linter y formateador de código Python moderno y rápido
# Proyecto: API de Música - Isabella Ramírez Franco (@codebell-alt)

# Configuración general
line-length = 88
indent-width = 4
target-version = "py311"

# Archivos a incluir y excluir
include = ["*.py", "*.pyi", "**/pyproject.toml"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Configuración del linter
[lint]
# Reglas habilitadas
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
]

# Reglas ignoradas
ignore = [
    "E501",   # line too long (manejado por el formateador)
    "E731",   # do not assign a lambda expression
    "B008",   # do not perform function calls in argument defaults
    "C901",   # function is too complex
    "SIM108", # use ternary operator instead of if-else
    "ARG001", # unused function argument (común en FastAPI handlers)
    "B904",   # raise without from inside except (permitido en algunos casos)
]

# Configuraciones específicas por archivo
[lint.per-file-ignores]
"tests/*" = ["ARG001", "ARG002", "S101", "D"]
"main.py" = ["F401"]
"musica_api/__init__.py" = ["F401"]
"musica_api/routers/*" = ["B008"]

# Configuración de imports (isort)
[lint.isort]
combine-as-imports = true
force-wrap-aliases = true
known-first-party = ["musica_api"]

# Configuración del formateador
[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
